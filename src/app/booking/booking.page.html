<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Prenotazioni</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!loadedBookings || loadedBookings.length <= 0">
    <ion-row>
      <ion-col size="8" offset="2" size-sm="6" offset-sm="3" class="ion-text-center">
        <p>Non ci sono prenotazioni effettuate al momento</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="loadedBookings && loadedBookings.length > 0">
    <ion-row >
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBookings" #slidingItem>
            <ion-item>
              <ion-label>
                <h2> {{ booking.placeTitle }} </h2>
                <p> Guest: {{ booking.guestNumber }} </p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onCancelBooking(booking.id, slidingItem)">
                CANCELLA    
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
