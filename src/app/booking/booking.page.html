<ion-header>
  <ion-toolbar>
    <ion-title>Prenotazioni</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBookings" #slidingItem>
            <ion-item>
              <ion-label>
                <h1> {{ booking.placeTitle }} </h1>
                <p> {{ booking.userId }} </p>
                <p> Guest: {{ booking.guestNumber }} </p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onCancel(booking.id, slidingItem)">
                CANCELLA    
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
